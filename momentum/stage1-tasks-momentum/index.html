<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <div class="opacity"></div>
  <header class="header">
    <div class="player" id="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <button class=" play mute"></button>
        <div class="volume-range"><div class="volume-level"></div></div>
      </div>
            <div class="current-track-container">
        <div class="current-track"></div>
      </div>
      <div class="range-and-mute" >
        <div class="range"><div class="progress"></div></div>
              <div class="time-block"><div class="current-position">00:00/</div><div class="current-track-time">00:00</div></div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="todo-container" id="todo">
  <div class="todo-input">
    <input class="todo-text" type="text">
    <button class="todo-add">add</button>
  </div>
  <ul class="todo-items"></ul>
    </div>
    <div class="weather" id="weather">
      <input type="text" class="city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time" id="time"></time>
    <date class="date" id="date"></date>
    <div class="greeting-container" id="greeting">
      <span class="greeting"></span>
      <input type="text" class="name"/>
    </div>
  </main>
  <footer class="footer">
    <div class="settings-container">
    <button class="settings"></button>
    <div class="dropdown-container">
      <ul class="dropdown-content">
  <li class="settings-item"></li>
  <li class="settings-item"></li>
  <li class="settings-item"></li>
    </ul>
    <ul class="dropdown-content-2"></ul>
    </div>
    </div>
    <div class="quotes-container" id="quotes">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    </div>
    <div class="links-container">
      <a class="rs" href="https://rs.school/js/" target="_blank"><img src="assets/svg/rs.svg"></a>
      <a class="github" href="https://github.com/dziana-babrova" target="_blank"><img src="assets/svg/github.svg"></a>
      <div class="year">2022</div>
    </div>
  </footer>
  <script type="module" src="time.js"></script>
</body>
</html>
