<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <button class=" play mute"></button>
        <input type="range" class="volume-slider" value="50" max="">
      </div>
            <div class="current-track-container">
        <div class="current-track"></div>
      </div>
      <div class="range-and-mute" >
      <input type="range" id="seek" value="0" max=""/>
              <div class="time-block"><div class="current-position">00:00/</div><div class="current-track-time">00:00</div></div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name"/>
    </div>
  </main>
  <footer class="footer">
    <div class="settings-container">
    <button class="settings"></button>
      <ul class="dropdown-content">
  <li class="settings-item"></li>
  <li class="settings-item"></li>
  <li class="settings-item"></li>

    </ul>
    </div>
    <div class="quotes-container">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    </div>
    <div class="links-container"></div>
  </footer>
  <script type="module" src="time.js"></script>
</body>
</html>
